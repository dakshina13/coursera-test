<div class="fav-container">
    <br>
<h2>    Fav Item </h2>
<div class="menu-item-tile col-md-6">
        <div class="row">
          <div class="col-sm-5">
            <div class="menu-item-photo">
              <div>{{favCtrl.menuItem.short_name}}</div>
              <img class="img-responsive" width="250" height="150" ng-src="{{favCtrl.basePath}}/images/{{favCtrl.menuItem.short_name}}.jpg" alt="{{favCtrl.menuItem.name}}">
            </div>
            <div class="menu-item-price">{{favCtrl.menuItem.price_small | currency}}<span> {{favCtrl.menuItem.small_portion_name}}</span> {{favCtrl.menuItem.price_large | currency}} <span>{{favCtrl.menuItem.large_portion_name}}</span></div>
          </div>
          <div class="menu-item-description col-sm-7">
            <h3 class="menu-item-title">{{favCtrl.menuItem.name}}</h3>
            <p class="menu-item-details">{{favCtrl.menuItem.description}}</p>
          </div>
        </div>
        <hr class="visible-xs">
</div>
</div>
