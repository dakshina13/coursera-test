<div class="container info-container">
    <div class="info-null" ng-if="infoCtrl.nullInfo">
        <!-- <h1>Null div</h1> -->
        Looks like you haven't signed up.
        Click here to sign up.
        <button ui-sref="public.signup" class="restaurant-button">Sign Up</button>
    </div>
    <div class="my-info" ng-if="!infoCtrl.nullInfo">
        <!-- <h1>Non Null div</h1> -->
        <span>Name : {{infoCtrl.myInfo.firstname}} {{infoCtrl.myInfo.lastname}}</span>
    <br>
        <span>Email :{{infoCtrl.myInfo.email}}</span>
    <br>
        <span>Phone : {{infoCtrl.myInfo.phone}}</span>
    <br>
        <fav-item menu-item="infoCtrl.myInfo.menuItem"></fav-item>
    </div>
</div>
